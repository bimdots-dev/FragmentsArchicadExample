<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="robots" content="noindex">

    <title>Archicad Fragments Example</title>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 11px;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }

        .full-screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .info
        {
            background-color: #ffffff;
            position: absolute;
            right: 8px;
            bottom: 8px;
            padding: 5px 8px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px #cccccc;
        }

        .progress
        {
            background-color: #ffffff;
            text-align: center;
            width: 200px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            box-shadow: 0px 0px 5px #cccccc;
            display: none;
        }

        a
        {
            color: #297fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="container" class="full-screen"></div>
    <div id="info" class="info">The model was provided to <a href="https://www.bimdots.com" target="_blank">Bimdots</a> by <a href="https://www.weareenzyme.com/" target="_blank">Enzyme APD</a>.</div>
    <div id="progress" class="progress"></div>
    <script type="module" src="main.js"></script>
</body>

</html>
